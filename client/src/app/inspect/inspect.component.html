<div
  style="
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 20vh;
  "
>
  <app-text-input (usernameChange)="receiveUsername($event)"></app-text-input>
  <br />
  <br />
  <button class="submit-button" (click)="onSubmit()">Inspect</button>

  <div class="inspect-error" *ngIf="error">{{ error.message }}</div>

  <app-profile [user]="user"></app-profile>
  
</div>
