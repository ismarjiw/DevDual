<div
  style="
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 20vh;
  "
>
  <div style="display: flex; flex-direction: row">
    <app-text-input
      (usernameChange)="receiveUsernameOne($event)"
    ></app-text-input>
    <p style="margin: 2vh 20px">VS</p>
    <app-text-input
      (usernameChange)="receiveUsernameTwo($event)"
    ></app-text-input>
  </div>
  <br />
  <br />
  <button class="submit-button" (click)="onSubmit()">Duel</button>
  <div *ngIf="loading" class="spinner"> 
    <mat-spinner></mat-spinner>
  </div>

  <div class="duel-users-content">
    <ng-container *ngIf="duelUsers && duelUsers.length >= 2">
      <img *ngIf="userWithMostRepos() === duelUsers[0]" src="../../assets/winner.gif" alt="Winner GIF">
      <app-profile 
      *ngIf="duelUsers[0]" 
      [user]="duelUsers[0]"
      [ngClass]="{'more-repos': duelUsers[0]['public-repos'] > duelUsers[1]['public-repos']}"
      ></app-profile>
      <img *ngIf="userWithMostRepos() === duelUsers[1]" src="../../assets/winner.gif" alt="Winner GIF">
      <app-profile 
      *ngIf="duelUsers[1]" 
      [user]="duelUsers[1]"
      [ngClass]="{'more-repos': duelUsers[1]['public-repos'] > duelUsers[0]['public-repos']}"
      ></app-profile>
    </ng-container>
  </div>
  
</div>
